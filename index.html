<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">

  <body>
    <div class="container-fluid">
      <div class="row bg-secondary text-dark bg-opacity-25">
        <div class="col-12">
            <label>
            <strong>Payment from example</strong></div>
            </label>
      </div>
      <div class="row bg-danger text-red bg-opacity-25">
        <div class="col-12">missing field red message</div>
      </div>
      <div class="row d-flex">
        <div class="col-5">
            <label for="Ccard">Ccard</label>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="col-4">
            <label for="CVC#">CVC#</label>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="col-3">
            <label for="Amount">Amount</label>
            <input
              id="Amount"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
      </div>
      <div class="row d-flex">
        <div class="col-6">
           <label for="first Name">First Name</label>
           <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
        </div>
        <div class="col-6">
             <label for="Last Name">Last Name</label>
             <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
        </div>  
        </div>
        <div class="row d-flex">
            <div class="col-6">
                <label for="City">City</label>
                <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
            </div>
            <div class="col-3">
                <label for="state">state</label>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
            </div>
        </div>
      </div>  
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
